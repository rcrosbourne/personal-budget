entity.income_source.settings:
  path: 'admin/structure/income-source'
  defaults:
    _form: '\Drupal\personal_budget_tracker\Form\IncomeSourceSettingsForm'
    _title: 'Income Source'
  requirements:
    _permission: 'administer income source'

entity.income_sources:
  path: '/income-sources'
  defaults:
    _title: 'Income Sources'
  requirements:
    _permission: 'administer own income source'

entity.monthly_expense.settings:
  path: 'admin/structure/monthly-expense'
  defaults:
    _form: '\Drupal\personal_budget_tracker\Form\MonthlyExpenseSettingsForm'
    _title: 'Monthly Expense'
  requirements:
    _permission: 'administer monthly expense'

entity.monthly_expenses:
  path: '/monthly-expenses'
  defaults:
    _title: 'Monthly Expense'
  requirements:
    _permission: 'administer own monthly expense'
entity.monthly_budget.settings:
  path: 'admin/structure/monthly-budget'
  defaults:
    _form: '\Drupal\personal_budget_tracker\Form\MonthlyBudgetSettingsForm'
    _title: 'Monthly Budget'
  requirements:
    _permission: 'administer monthly budget'

entity.add_monthly_budget.step1:
  path: '/monthly-budget/step1'
  defaults:
    _entity_form: 'monthly_budget.step_1'
    _title: 'Add Monthly Budget'
  requirements:
    _permission: 'administer monthly budget'
